<head>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <script src="utils.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js" integrity="sha512-axXaF5grZBaYl7qiM6OMHgsgVXdSLxqq0w7F4CQxuFyrcPmn0JfnqsOtYHUun80g6mRRdvJDrTCyL8LQqBOt/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/vfs_fonts.min.js" integrity="sha512-EFlschXPq/G5zunGPRSYqazR1CMKj0cQc8v6eMrQwybxgIbhsfoO5NAMQX3xFDQIbFlViv53o7Hy+yCWw6iZxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section>
        
        <div id="geo-viz4"></div>
        <button onclick=createPDF()>Create PDF</button>
        
    </section>

    <script>

        const drawBars = (spend, divId, xlabel, ylabel, title, subtitle, sources) => {
            const textPadding = 7;

            const margin = {top:40, right: 30, bottom: 10, left: 90},
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            addTitle(divId, title);
            addSubtitle(divId, subtitle);

            const svg = d3.select(divId)
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("viewBox", "0 0 460, 400");

            const g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleLinear()
                .range([0, width / 2 - 20]);

            const y = d3.scaleBand()
                .range([0, height])
                .padding(.15);

            x.domain([0, d3.max(spend, d => Math.max(d['UA Spend'], d['Revenue']))]);
            y.domain(spend.map(d => d[ylabel]));

            g.select('.y-axis').select(".domain").remove();
            g.select('.y-axis').selectAll(".tick line").remove();

            g.selectAll(".country-name")
                .data(spend)
                .join("text")
                    .attr("class", "country-name")
                    .attr("x", -margin.left )
                    .attr("y", d => y(d[ylabel]) + y.bandwidth() / 2 + 2)
                    .style("dominant-baseline", "middle")
                    .style("font-family", "Montserrat")
                    .style("font-size", "14px")
                    .text(d => d[ylabel]);

            // SPEND
            g.selectAll(".title-spend")
                .data(['Spend'])
                .join("text")
                    .attr("class", "title-spend")
                    .attr("x", x(0) )
                    .attr("y", margin.top - 48)
                    .style("dominant-baseline", "middle")
                    .style("font-family", "Montserrat")
                    .style("font-size", "14px")
                    .style("font-weight", 700)
                    .text(d => d);

            g.selectAll(".bar-spend")
                .data(spend)
                .join("rect")
                    .attr("class", "bar-spend")
                    .attr("x", x(0) )
                    .attr("y", d => y(d[ylabel]))
                    .attr("width", d => x(d['UA Spend']))
                    .attr("height", y.bandwidth() )
                    .attr("fill", d => d[ylabel] === 'Others' ? "#ECEDEE" : "#D9D9D9");

            g.selectAll(".percentage-spend")
                .data(spend)
                .join("text")
                    .attr("class", "percentage-spend")
                    .attr("x", d => {
                        if ((d[ylabel] === 'US') || (d[ylabel] === 'Others')) {
                            return x(d['UA Spend']) - textPadding;
                        } else {
                            return x(d['UA Spend']) + textPadding;
                        }
                    })
                    .attr("y", d => y(d['Market full name']) + y.bandwidth() / 2 + 2)
                    .style("dominant-baseline", "middle")
                    .style("font-family", "Space Grotesk")
                    .style("font-size", "14px")
                    .style("text-anchor", d => {
                        if ((d[ylabel] === 'US') || (d[ylabel] === 'Others')) {
                            return 'end';
                        } else {
                            return 'start';
                        }
                    })
                    .style("fill",'#000000')
                    .text(d => (d['UA Spend'] * 100).toFixed(1) + '%');

            // REVENUE
            g.selectAll(".title-revenue")
                .data(['Revenue'])
                .join("text")
                    .attr("class", "title-revenue")
                    .attr("x", width/2 + x(0) )
                    .attr("y", margin.top - 48)
                    .style("dominant-baseline", "middle")
                    .style("font-family", "Montserrat")
                    .style("font-size", "14px")
                    .style("font-weight", 700)
                    .text(d => d);

            g.selectAll(".bar-revenue")
                .data(spend)
                .join("rect")
                    .attr("class", "bar-revenue")
                    .attr("x", width/2 + x(0) )
                    .attr("y", d => y(d[ylabel]))
                    .attr("width", d => x(d['Revenue']))
                    .attr("height", y.bandwidth() )
                    .attr("fill", d => d[ylabel] === 'Others' ? "#ADD7F4" : "#0280FB");

            g.selectAll(".percentage-revenue")
                .data(spend)
                .join("text")
                    .attr("class", "percentage-revenue")
                    .attr("x", d => {
                        if ((d[ylabel] === 'US') || (d[ylabel] === 'Others')) {
                            return width/2 + x(d['Revenue']) - textPadding;
                        } else {
                            return width/2 + x(d['Revenue']) + textPadding;
                        }
                    })
                    .attr("y", d => y(d['Market full name']) + y.bandwidth() / 2 + 2)
                    .style("dominant-baseline", "middle")
                    .style("font-family", "Space Grotesk")
                    .style("font-size", "14px")
                    .style("text-anchor", d => {
                        if ((d[ylabel] === 'US') || (d[ylabel] === 'Others')) {
                            return 'end';
                        } else {
                            return 'start';
                        }
                    })
                    .style("fill", d => d[ylabel] === 'US' ? '#FFFFFF' : '#000000')
                    .text(d => (d['Revenue'] * 100).toFixed(1) + '%');

            addSources(divId, sources);
            
        }
        

        Promise.all([
            d3.csv("./data/data-viz4.csv")
        ]).then((data) => {            

            data[0].forEach(d => {
                d['Percentage revenue'] = +d['Percentage revenue'];
            });

            drawBars(data[0],
                divId = "#geo-viz4",
                xlabel = 'Percentage revenue',
                ylabel = 'Market full name',
                title = "Three quarters of mobile games revenue is</br>concentrated in ten countries",
                subtitle = "Gaming revenue for top countries, Aug 2023-Aug 2024",
                sources = "Source: TBD"
            )
            
        })

        function createPDF() {
            const svgContent1 = d3.select("#geo-viz1").html();
            const svgContent4 = d3.select("#geo-viz4").html();
            console.log(svgContent1)

            var docDefinition = {
                content: [
                    { text: 'This is graph 1', style: 'header' },
                    { svg: svgContent1, fit: [300, 300], preserveAspectRatio: 'xMinYMin meet' },
                    { text: 'And this is viz 4', style: 'anotherStyle' },
                    { svg: svgContent4, fit: [300, 300] },
                ],

                styles: {
                    header: {
                        fontSize: 22,
                        bold: true
                    },
                    anotherStyle: {
                        italics: true,
                        alignment: 'right'
                    }
                }
            };

            pdfMake.createPdf(docDefinition).open()
        }

    </script>
</body>
